version: "3.9"

services:
  db:
    image: postgres:15
    container_name: aurora_postgres
    restart: always
    environment:
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: aurora_password
      POSTGRES_DB: aurora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: aurora_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://aurora:aurora_password@db:5432/aurora_db
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
